<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg, #fff);
            border: 1px solid var(--border-color, #e5e5e5);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text-primary, #1a1a1a);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary, #1a1a1a);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color, #e5e5e5);
            border-radius: 8px;
            font-size: 14px;
            background: var(--input-bg, #fff);
            color: var(--text-primary, #1a1a1a);
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--link-color, #0066cc);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: var(--link-color, #0066cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-button:hover {
            background: var(--link-hover, #0052a3);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Dark mode styles */
        body.dark-mode .login-box {
            background: var(--card-bg);
            border-color: var(--border-color);
        }

        body.dark-mode .form-group input {
            background: var(--input-bg);
            border-color: var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="error-message" id="errorMessage">Invalid username or password</div>
            </form>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-mode');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                // Fetch credentials from the local file
                const response = await fetch('credentials.json');
                const credentials = await response.json();

                if (username === credentials.username && password === credentials.password) {
                    // Store login session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            } catch (error) {
                console.error('Error loading credentials:', error);
                errorMessage.textContent = 'Error loading credentials. Make sure credentials.json exists locally.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
