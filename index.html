    <script>
        // Apply dark mode immediately to prevent flash
        (function() {
            const isMobile = window.innerWidth <= 768;
            let shouldUseDarkMode;

            if (isMobile) {
                // On mobile, use system preference
                shouldUseDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            } else {
                // On desktop, use localStorage
                const savedTheme = localStorage.getItem('darkMode');
                shouldUseDarkMode = savedTheme === null || savedTheme === 'true';
            }

            if (shouldUseDarkMode) {
                document.documentElement.style.setProperty('--preload-dark-mode', '1');
            }
        })();
    </script>
