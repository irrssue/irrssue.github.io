<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam Rolert - Website Redesign in Progress</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .redesign-popup {
            background-color: #fff;
            color: #000;
            padding: 60px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .popup-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            color: #000;
        }

        .popup-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .popup-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .popup-message {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-info {
            margin-bottom: 30px;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid #000;
            transition: all 0.3s ease;
            padding-bottom: 2px;
        }

        .contact-link:hover {
            color: #666;
            border-bottom-color: #666;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #000;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 8px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background-color: #666;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .status-badge {
            display: inline-block;
            background-color: #f0f0f0;
            color: #666;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .redesign-popup {
                padding: 40px 30px;
                margin: 20px;
            }

            .popup-icon {
                font-size: 3rem;
            }

            .popup-title {
                font-size: 1.8rem;
            }

            .popup-subtitle {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="redesign-popup">
        <div class="popup-icon">ðŸš€</div>
        
        <div class="status-badge">Currently Redesigning</div>
        
        <h1 class="popup-title">BRB - Building Something Amazing</h1>
        
        <p class="popup-subtitle">
            I'm completely redesigning my portfolio to showcase my latest work and skills. 
            The new site will be worth the wait!
        </p>
        
        <p class="popup-message">
            Working hard behind the scenes
            <span class="loading-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </span>
        </p>
        
        <div class="contact-info">
            <p>Got a project in mind? Let's chat:</p>
            <a href="mailto:liamrolert@gmail.com" class="contact-link">liamrolert@gmail.com</a>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/irrssue" class="social-link" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/liamrolert/" class="social-link" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/irrssue" class="social-link" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
